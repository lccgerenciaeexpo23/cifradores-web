<!DOCTYPE html>
<html>
<head>
  <title>Cifrado y Descifrado Binario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    label, button {
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }
  </style>
  <script>
    function textToBinary(text) {
      let binary = '';
      for (let i = 0; i < text.length; i++) {
        binary += text[i].charCodeAt(0).toString(2).padStart(8, '0') + ' ';
      }
      return binary;
    }

    function binaryToText(binary) {
      const binaryArray = binary.split(' ');
      let text = '';
      for (let i = 0; i < binaryArray.length; i++) {
        text += String.fromCharCode(parseInt(binaryArray[i], 2));
      }
      return text;
    }

    function encrypt() {
      const input = document.getElementById('input').value;
      const binary = textToBinary(input);
      document.getElementById('output').value = binary;
    }

    function decrypt() {
      const binary = document.getElementById('output').value;
      const text = binaryToText(binary);
      document.getElementById('input').value = text;
    }
  </script>
</head>
<body>
  <h1>Cifrado y Descifrado en CÃ³digo Binario</h1>
  <label for="input">Texto a cifrar o descifrar:</label>
  <textarea id="input" rows="4" cols="50"></textarea>
  <button onclick="encrypt()">Cifrar</button>
  <button onclick="decrypt()">Descifrar</button>
  <label for="output">Resultado:</label>
  <textarea id="output" rows="4" cols="50" readonly></textarea>
</body>
</html>
